<ul class="formalizer-error-messages" class="ng-hide" ng-show="$messages !== false && $formalizer.form[$field.name].$error">
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$dirty && $formalizer.form[$field.name].$error.required" ng-bind-html-and-compile="$messages.required || ('Field is required')"></li>
  <li class="ng-hide" ng-show="$formalizer.form.$dirty && $formalizer.form[$field.name].$error.required_list" ng-bind-html-and-compile="$messages.required_list || ('At least one must be checked')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error.min" ng-bind-html-and-compile="$messages.min || ('Field minimum is {{ $configuration.element.attrs[&quot;min&quot;] }}')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error.max" ng-bind-html-and-compile="$messages.max || ('Field maximum is {{ $configuration.element.attrs[&quot;max&quot;] }}')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error.minlength" ng-bind-html-and-compile="$messages.minlength || ('Field is required to be at least {{ $configuration.element.attrs[&quot;ng-minlength&quot;] }} characters')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error.maxlength" ng-bind-html-and-compile="$messages.maxlength || ('Field cannot be longer than {{$configuration.element.attrs[&quot;ng-maxlength&quot;]}} characters')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error.number" ng-bind-html-and-compile="$messages.number || ('Field is an invalid number')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error.email" ng-bind-html-and-compile="$messages.email || ('Field is an invalid email')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error.url" ng-bind-html-and-compile="$messages.url || ('Field is an invalid URL')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error.blacklist" ng-bind-html-and-compile="$messages.blacklist || ('Field value is blacklisted')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['equal-to']" ng-bind-html-and-compile="$messages['equal-to'] || ('Field must be equal to: X')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['only-alpha']" ng-bind-html-and-compile="$messages['only-alpha'] || ('Field must contains only letters')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['only-iso']" ng-bind-html-and-compile="$messages['only-iso'] || ('Valid characters are: A-Z, a-z, 0-9')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['one-upper']" ng-bind-html-and-compile="$messages['one-upper'] || ('At least one uppercase')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['one-lower']" ng-bind-html-and-compile="$messages['one-lower'] || ('At least one lowercase')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['one-number']" ng-bind-html-and-compile="$messages['one-number'] || ('At least one number')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['one-alpha']" ng-bind-html-and-compile="$messages['one-alpha'] || ('At least one letter')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['server-validation']" ng-bind-html-and-compile="$messages['server-validation'] || ('Server validation fails')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['length']" ng-bind-html-and-compile="$messages['length'] || ('Field length must be exactly {{$configuration.element.attrs[&quot;ng-length&quot;]}}' )"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['decimals']" ng-bind-html-and-compile="$messages['decimals'] || ('Maximum decimals exceeded: {{$configuration.element.attrs[&quot;ng-decimals&quot;]}}' )"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['no-decimals']" ng-bind-html-and-compile="$messages['no-decimals'] || ('Cannot contain decimals {{$configuration.element.attrs[&quot;ng-no-decimals&quot;]}}' )"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['pattern']" ng-bind-html-and-compile="$messages['pattern'] || ('Invalid pattern match')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['date']" ng-bind-html-and-compile="$messages['date'] || ('Invalid date')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['alphanumeric']" ng-bind-html-and-compile="$messages['alphanumeric'] || ('Invalid alpha-numeric')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['date-before']" ng-bind-html-and-compile="$messages['date-before'] || ('Invalid date. Must be before: {{ $configuration.element.attrs[&quot;ng-date-before&quot;] }}')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['date-after']" ng-bind-html-and-compile="$messages['date-after'] || ('Invalid date. Must be after: {{ $configuration.element.attrs[&quot;ng-date-after&quot;] }}')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['till-today']" ng-bind-html-and-compile="$messages['till-today'] || ('Invalid date. Must be a past date or today.')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['from-today']" ng-bind-html-and-compile="$messages['from-today'] || ('Invalid date. Must be a future date or today.')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['past-date']" ng-bind-html-and-compile="$messages['past-date'] || ('Invalid date. Must be a past date.')"></li>
  <li class="ng-hide" ng-show="$formalizer.form[$field.name].$error['future-date']" ng-bind-html-and-compile="$messages['future-date'] || ('Invalid date. Must be a future date.')"></li>
</ul>
