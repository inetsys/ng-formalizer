<div class="{{container.class}}">
 <div class="{{element.container.class}}">
  <label for="{{element.attrs.name}}" class="{{label.class}}">
    <input %element-attributes% /><span ng-bind="$field.label"></span>
  </label>

  <div class="help-block" ng-bind="$field.helpText || $field.help"></div>

  %element-error-list%
 </div>
</div>
