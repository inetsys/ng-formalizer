<div {{container.attrs_text}}>
  <div class="{{element.container.class}}">
    <label for="{{element.attrs.id}}" class="{{label.class}}">
      <input %element-attributes%><span ng-compile="" ng-bind-html="$field.label"></span>
    </label>

    <div class="help-block" ng-compile="" ng-bind-html="$field.help" ng-if="$field.help"></div>

    %element-error-list%
  </div>
</div>
