<div class="{{container.class}}">
  <label for="{{element.attrs.name}}" class="{{label.class}}" ng-bind="$field.label"></label>
  <div class="{{element.container.class}}">
    <select %element-attributes%>
      {{defaultOption}}
    </select>

    <div class="help-block" ng-bind="$field.helpText || $field.help"></div>

    %element-error-list%
  </div>
</div>
