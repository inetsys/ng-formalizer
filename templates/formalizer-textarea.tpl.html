<div {{container.attrs_text}}>
  <label for="{{element.attrs.name}}" class="{{label.class}}" ng-compile="" ng-bind-html="$field.label"></label>
  <div class="{{element.container.class}}">
    <p class="{{element.wrap.class}}">
        <textarea %element-attributes%>
        </textarea>
    </p>

    <div class="help-block" ng-compile="" ng-bind-html="$field.help"></div>

    %element-error-list%

  </div>
</div>
