<div class="{{container.class}}" ng-class="{ 'has-error' : (%scope-form-name%['{{element.attrs.name}}'].$invalid == true) }">
  <label for="{{element.attrs.name}}" class="{{label.class}}" ng-bind="$field.label"></label>
  <div class="{{element.container.class}}">
    <div class="{{element.wrap.class}}">
        {{element.left}}
        <input %element-attributes% />
        {{element.right}}
    </div>

    <div class="help-block" ng-bind="$field.help"></div>

    %element-error-list%

  </div>
</div>
