<div class="{{container.class}}" ng-class="{ 'has-error' : (%scope-form-name%['{{element.attrs.name}}'].$invalid == true) }" ng-show="$field.formalizer.visible">
  <label class="{{label.class}}" ng-bind="$field.label"></label>
  <div class="{{element.container.class}}">
    <div ng-show="{{scope_name}}.options.select_all">
      <label for="{{element.attrs.name}}-select-all">
        <input name="{{element.attrs.name}}-select-all" id="{{element.attrs.id}}-select-all" value="true" ng-checked="{{element.attrs['checklist-model']}}.length == $field['$$'].source.length" type="checkbox" ng-model="{{options.chkall_model}}" ng-change="{{options.scope_name}}.options.check_all($event)" />
        Select All
      </label>
    </div>

    <div class="{{element.wrap.class}}" ng-repeat="checkbox_data in $field.formalizer.source">
      <label for="{{element.attrs.name}}-\{\{$index\}\}">
        <input name="{{element.attrs.name}}-\{\{$index\}\}" id="{{element.attrs.id}}-\{\{$index\}\}" %element-attributes%>
        \{\{checkbox_data['{{source_display}}']\}\}
      </label>
    </div>

    <div class="help-block" ng-bind="$field.help"></div>

  </div>
</div>
