<form
    role="form"
    ng-submit="$fromalizer.submit()"
    ng-class="{'form-horizontal': $fromalizer.horizontal, 'form-vertical': $fromalizer.vertical, 'form-inline': $fromalizer.inline}"
    name="{{$fromalizer.name}}"
    novalidate>
  <!-- store here the configuration for debug purpose -->
  <div style="display:none;" ng-transclude></div>

  <fieldset>
    <legend ng-if="$fromalizer.legend">{{$fromalizer.legend}}</legend>
    <div class="fieldset-contents"></div>

  </fieldset>

  <pre style="max-height: 250px;">{{ $fromalizer | json}}</pre>
  <pre style="max-height: 250px;">{{ form | json}}</pre>

</form>
