<div class="{{container.class}}">
  <label class="{{label.class}}">{{label.text}}</label>
  <div class="{{element.container.class}}">
    <div class="{{element.wrap.class}}" ng-repeat="checkbox_data in %scope-field-source%">
      <label for="{{element.attrs.name}}-\{\{$index\}\}">
        <input name="{{element.attrs.name}}-\{\{$index\}\}" id="{{element.attrs.id}}-\{\{$index\}\}" %element-attributes%>
        \{\{checkbox_data['{{source_display}}']\}\}
      </label>
    </div>
  </div>
</div>
